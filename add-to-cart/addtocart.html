<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Cart</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
      }

      .cart-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 1rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .cart-item {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
      }

      .cart-item img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        margin-right: 1rem;
      }

      .item-info h3 {
        margin: 0;
      }

      .quantity {
        display: flex;
        align-items: center;
        margin-left: auto;
      }

      .quantity-btn {
        background-color: #f0f0f0;
        border: none;
        color: #333;
        font-weight: bold;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
      }

      .cart-summary {
        flex-basis: 300px;
        background-color: #f0f0f0;
        padding: 1rem;
        border-radius: 5px;
      }

      .cart-summary h2 {
        text-align: center;
      }

      .total-items,
      .total-price {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
      }

      .checkout-btn {
        display: block;
        width: 100%;
        background-color: #333;
        color: #fff;
        border: none;
        padding: 1rem;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Shopping Cart</h1>
    </header>

    <main>
      <div class="cart-container">
        <div class="cart-items">
          <div class="cart-item">
            <img src="item1.jpg" alt="Item 1" />
            <div class="item-info">
              <h3>Item 1</h3>
              <p>$20.00</p>
            </div>
            <div class="quantity">
              <button class="quantity-btn" data-action="decrease">-</button>
              <span class="item-quantity">1</span>
              <button class="quantity-btn" data-action="increase">+</button>
            </div>
          </div>
          <!-- Add more cart items here -->
        </div>

        <div class="cart-summary">
          <h2>Summary</h2>
          <div class="total-items">
            <p>Total Items:</p>
            <p class="total-quantity">0</p>
          </div>
          <div class="total-price">
            <p>Total Price:</p>
            <p class="total-amount">$0.00</p>
          </div>
          <button class="checkout-btn">Checkout</button>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const quantityBtns = document.querySelectorAll(".quantity-btn");
        const totalQuantity = document.querySelector(".total-quantity");
        const totalAmount = document.querySelector(".total-amount");
        let totalItems = 0;
        let totalPrice = 0;

        quantityBtns.forEach((btn) => {
          btn.addEventListener("click", (event) => {
            const action = event.target.dataset.action;
            const itemQuantityElement =
              event.target.parentNode.querySelector(".item-quantity");

            let itemQuantity = parseInt(itemQuantityElement.textContent);

            if (action === "increase") {
              itemQuantity++;
              totalItems++;
              totalPrice += 20.0; // Assuming each item costs $20.00. You can modify this according to your item price.
            } else if (action === "decrease" && itemQuantity > 0) {
              itemQuantity--;
              totalItems--;
              totalPrice -= 20.0; // Assuming each item costs $20.00. You can modify this according to your item price.
            }

            itemQuantityElement.textContent = itemQuantity;
            totalQuantity.textContent = totalItems;
            totalAmount.textContent = `$${totalPrice.toFixed(2)}`;
          });
        });
      });
    </script>
  </body>
</html>
